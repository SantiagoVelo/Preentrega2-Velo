<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cotizadora de Seguros</title>
  </head>
  <body>
    <h1>Cotizadora de Seguros</h1>
    <form id="cotizador">
      <label for="edad">Edad del asegurado:</label>
      <input type="number" id="edad" name="edad" required />
      <br />

      <label for="vehiculo">Tipo de vehículo:</label>
      <select id="vehiculo" name="vehiculo" required>
        <option value="auto">Auto</option>
        <option value="moto">Moto</option>
        <option value="camion">Camión</option>
      </select>
      <br />

      <label for="años">Años de seguro:</label>
      <input type="number" id="años" name="años" required />
      <br />

      <button type="button" onclick="calcularCotizacion()">
        Calcular Cotización
      </button>
    </form>

    <h2 id="resultado"></h2>

    <script src="js/miarchivo.js"></script>
  </body>
</html>
